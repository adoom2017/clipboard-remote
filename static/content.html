<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Clipboard Info</title>
  </head>
  <body>
    <!-- Backgrounds -->
    <div id="login-bg" class="container-fluid">
      <div class="bg-color"></div>
      <div class="bg-color"></div>
    </div>
    <!-- End Backgrounds -->

    <div class="container" id="content">
      <div class="row justify-content-center">
        <div class="col-lg-8" style="white-space:normal; word-break:break-all;overflow:hidden;">
          <header><h1 class="row justify-content-center">剪贴板内容</h1></header>
            <section>
              {{ range . }}
              <article>
                <h1>{{ .ClientID }}</h1>
                <h3>{{ .Timestamp }}</h3>
                <p>{{ .Content }}</p>
              </article>
              {{ end }}
            </section>
        </div>
      </div>
    </div>
  </body>
</html>
