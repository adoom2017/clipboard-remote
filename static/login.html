<!doctype html>
<html lang="zh">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Loding font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Login</title>

  <script type="text/javascript">
    function checkUser() {
      var user = document.getElementById("username").value;
      var pwd = document.getElementById("password").value;
      if (user == "") {
        alert("用户名不能为空");
        return false;
      }
      if (pwd == "") {
        alert("密码不能为空");
        return false;
      }
      document.getElementById("login-form-id").submit();
    }
  </script>
</head>

<body>

  <!-- Backgrounds -->
  <div id="login-bg" class="container-fluid">
    <div class="bg-img"></div>
    <div class="bg-color"></div>
  </div>
  <!-- End Backgrounds -->

  <div class="container" id="login">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="login">
          <h2>剪贴板内容</h2>
          <!-- Loging form -->
          <form id="login-form-id" action="login" method="POST">
            <div class="form-group">
              <input type="username" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <div class="form-check">
              <label class="switch">
                <input type="checkbox" name="remember-check">
                <span class="slider round"></span>
              </label>
              <label class="form-check-label" for="remember-check" name="remember-me">记住我</label>
              <label class="forgot-password"><a href="#">忘记密码?<a></label>
            </div>
            <br>
            <button type="submit" class="btn btn-lg btn-block btn-success" onclick = "return checkUser();">登录</button>
          </form>
          <!-- End Loging form -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
