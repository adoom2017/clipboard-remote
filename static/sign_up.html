<!DOCTYPE html>
<html lang="zh">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Loding font -->
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,700"
      rel="stylesheet"
    /> -->
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Sign Up</title>

    <script type="text/javascript">
      function checkInfo() {
        var user = document.getElementById("username").value;
        var pwd = document.getElementById("password").value;
        var cPwd = document.getElementById("confirm_password").value;
        if (user == "") {
          alert("用户名不能为空");
          return false;
        }
        if (pwd == "") {
          alert("密码不能为空");
          return false;
        }
        if (cPwd == "" || cPwd != pwd) {
          alert("两次密码不一致");
          return false;
        }
      }
    </script>
  </head>

  <body>
    <div class="div-form">
      <form class="form" action="register" method="POST">
        <p class="form-title">Register</p>
        <p class="message">Signup now and get full access to app.</p>
        {{ if . }}
        <p class="text-danger font-size-small">
          {{ . }}
        </p>
        {{ end }}
        <div class="input-container">
          <input type="text" placeholder="Enter Username" required="" id="username" name="username"/>
          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <circle cx="9" cy="10" r="1" stroke-width="2"/>
              <circle cx="15" cy="10" r="1" stroke-width="2"/>
              <path d="M10 15s2-2.5 5 0"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
        <!-- <div class="input-container">
          <input type="email" placeholder="Enter Email" id="email" name="email"/>
          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div> -->
        <div class="input-container">
          <input type="password" placeholder="Enter Password" required="" id="password" name="password"/>
          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Confirm Password " required="" id="confirm_password" name="confirm_password"/>
          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
        <button class="submit" type="submit" onclick = "return checkInfo();">Submit</button>
        <p class="signup-link">Already have an acount? <a href="login">Sign in</a></p>
      </form>
    </div>
  </body>
</html>
